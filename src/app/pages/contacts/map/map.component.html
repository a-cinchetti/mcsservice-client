<div class="map-container">
  <google-map [center]="mapCenter" [options]="mapOptions" [width]="'100%'">
    <map-marker
      (mapClick)="externalMap()"
      [position]="marker.position"
      [label]="marker.label"
      [title]="marker.title"
      [options]="marker.options"
    >
    </map-marker>
  </google-map>
</div>
